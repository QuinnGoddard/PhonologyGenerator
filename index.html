<!doctype html>

<html>
<head>
  <title>Phonology Generator</title>
  <meta name="description" content="Create phonology problems based on specific features">
  <meta name="author" content="QuinnGoddard">
</head>
<body>
  <script src="phonGenerator.js"></script>
  <h2>PHONOLOGY GENERATOR</h2>
  <p>Generate a fake language with specific phonological properties to create new phonology problems</p>
  
  <b>Select some vowels</b>
  <button onclick="handleVowelClick(event)" value="i">i</button>
  <button onclick="handleVowelClick(event)" value="y">y</button>

  <button onclick="handleVowelClick(event)" value="ɪ">ɪ</button>
  <button onclick="handleVowelClick(event)" value="ʏ">ʏ</button>
  
  <button onclick="handleVowelClick(event)" value="e">e</button>  
  <button onclick="handleVowelClick(event)" value="œ">œ</button>  
  <button onclick="handleVowelClick(event)" value="ɛ">ɛ</button>
  <button onclick="handleVowelClick(event)" value="ø">ø</button>  

  <button onclick="handleVowelClick(event)" value="æ">æ</button>  
  <button onclick="handleVowelClick(event)" value="a">a</button>
  
  <button onclick="handleVowelClick(event)" value="ɑ">ɑ</button> 
  <button onclick="handleVowelClick(event)" value="o">o</button>
  <button onclick="handleVowelClick(event)" value="u">u</button>
  <button onclick="handleVowelClick(event)" value="ɔ">ɔ</button>
  <button onclick="handleVowelClick(event)" value="ɒ">ɒ</button>

  
  <br>
  
   <b>Select some consonants</b>
  <button onclick="handleConsClick(event)" value="p">p</button>
  <button onclick="handleConsClick(event)" value="b">b</button>
  
  <button onclick="handleConsClick(event)" value="m">m</button>
  
  <button onclick="handleConsClick(event)" value="f">f</button>
  <button onclick="handleConsClick(event)" value="v">v</button>
  
  <button onclick="handleConsClick(event)" value="θ">θ</button>
  <button onclick="handleConsClick(event)" value="ð">ð</button>
  
  <button onclick="handleConsClick(event)" value="t">t</button>  
  <button onclick="handleConsClick(event)" value="d">d</button>
  
  <button onclick="handleConsClick(event)" value="s">s</button>
  <button onclick="handleConsClick(event)" value="z">z</button>
  
  <button onclick="handleConsClick(event)" value="n">n</button>
  <br>
  <button onclick="handleConsClick(event)" value="ʃ">ʃ</button>
  <button onclick="handleConsClick(event)" value="ʒ">ʒ</button>
  
  
  <button onclick="handleConsClick(event)" value="k">k</button>
  <button onclick="handleConsClick(event)" value="g">g</button>
  
  <button onclick="handleConsClick(event)" value="ŋ">ŋ</button>
  


   
  <p>Selected Vowels</p>
  <p id="vSelection"></p>
  
  <p>Selected Consonants</p>
  <p id="cSelection"></p>
  
  <br>
 
  <b>Properties</b><br>
  <label><input type="checkbox" id="coda">Coda (syllables will generally be CVC)</label><br><br>
  <p>Vowel Harmony (Select one)</p><br>
  <label><input type="checkbox" id="vHarmFront">Vowel Harmony [Frontness/Backness] </label><br>
  <label><input type="checkbox" id="vHarmRound">Vowel Harmony [Roundedness] </label><br>
  <label><input type="checkbox" id="vHarmHeight">Vowel Harmony [Height] </label><br>
  <br>
  <label><input type="checkbox" id="palatalization">Palatalization</label><br>
  <label><input type="checkbox" id="nasalAssimProg">Nasal Assimilation [Progressive]</label><br>


  <p>Word Length:</p>
  <textarea id="wordlength">3</textarea>
  
  <br>
  
  <p>Number of Words:</p>
  <textarea id="numWords">5</textarea>
  
  <br>
  <button onclick="run(event)">RUN</button>

  <b>Word List:</b>
  <p id="list"></p>

</body>
</html>
